<div class="div-position">
  <h1 *ngIf="startButtonIdFlag">
      Start Workout
  </h1> 
  <h1 *ngIf="endButtonIdFlag">
      End Workout
  </h1> 
  <form *ngIf="startButtonIdFlag" #startWorkouts="ngForm" class="editForm" (ngSubmit)="onStartWorkoutFormSubmit()">
    <div>
      <div  *ngFor = "let data of startParams; let i = index">
      <div class="form-group">
          <div class="col-sm-10">
            <label class="col-sm-2 form-control-label">Title: </label>
            <div class="col-sm-4">
              <input class="form-control" name="workoutTitle" [value]="data.workoutTitle" [(ngModel)]="data.workoutTitle" (input)="data.workoutTitle=$event.target.value" type="text" readonly>
            </div>
          </div>
       </div>
       <div class="form-group">
      <div class="col-sm-10">
          <label class="col-sm-2 form-control-label">Note: </label>
          <div class="col-sm-4">
              <input class="form-control" name="workoutNote" [value]="data.workoutNote" [(ngModel)]="data.workoutNote" (input)="data.workoutNote=$event.target.value" type="text">
          </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
            <label class="col-sm-2 form-control-label">Start Date: </label>
            <div class="col-sm-4">
                <input class="form-control" name="startDate" [value]="data.startDate" [(ngModel)]="data.startDate" (input)="data.startDate=$event.target.value" type="text">
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
            <label  class="col-sm-2 form-control-label">Start Time: </label>
            <div class="col-sm-4">
                <input class="form-control" name="startTime" [value]="data.startTime" [(ngModel)]="data.startTime" (input)="data.startTime=$event.target.value" type="text">
            </div>
        </div>
        </div>
  </div>
  <div class="d-flex flex-row buttons">
    <input type="submit" class="btn btn-info p-2" value="Start">
    <input type="button" class="btn btn-info p-2" value="Cancel">
  </div>

</div>
  </form>

  <form *ngIf="endButtonIdFlag" #endWorkouts="ngForm" class="editForm" (ngSubmit)="onEndWorkoutFormSubmit()">
      <div>
        <div  *ngFor = "let data of startParams; let i = index">
        <div class="form-group">
            <div class="col-sm-10">
              <label class="col-sm-2 form-control-label">Title: </label>
              <div class="col-sm-4">
                <input class="form-control" name="workoutTitle" [value]="data.workoutTitle" [(ngModel)]="data.workoutTitle" (input)="data.workoutTitle=$event.target.value" type="text" readonly>
              </div>
            </div>
         </div>
         <div class="form-group">
        <div class="col-sm-10">
            <label class="col-sm-2 form-control-label">Note: </label>
            <div class="col-sm-4">
                <input class="form-control" name="workoutNote" [value]="data.workoutNote" [(ngModel)]="data.workoutNote" (input)="data.workoutNote=$event.target.value" type="text">
            </div>
        </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
              <label  class="col-sm-2 form-control-label">End Date: </label>
              <div class="col-sm-4">
                  <input class="form-control" name="endDate" [value]="data.endDate" [(ngModel)]="data.endDate" (input)="data.endDate=$event.target.value" type="text">
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
              <label class="col-sm-2 form-control-label">End Time: </label>
              <div class="col-sm-4">
                  <input class="form-control" name="endTime" [value]="data.endTime" [(ngModel)]="data.endTime" (input)="data.endTime=$event.target.value" type="text">
              </div>
          </div>
          </div>
    </div>
    <div class="d-flex flex-row buttons">
      <input  type="submit" class="btn btn-info p-2" value="End">
      <input type="button" class="btn btn-info p-2" value="Cancel">
    </div>
  
  </div>
    </form>
</div>
