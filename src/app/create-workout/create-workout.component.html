<div class="div-position">
  <h1>
  Add Workout
</h1>
<form [formGroup]="addWorkoutForm" class="form-horizontal" (ngSubmit)="onAddWorkoutFormSubmit(addWorkoutForm)"> 
<div id="add-workout-wrapper">
  <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Title: </label>
      <div class="col-sm-4">
        <input class="form-control" formControlName="workoutTitle" [(ngModel)]="workoutTitle" type="text">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Note: </label>
      <div class="col-sm-4">
        <textarea class="form-control" formControlName="workoutNote" [(ngModel)]="workoutNote"></textarea>
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Calories Burnt Per Min </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" formControlName="caloriesBurnt" [(ngModel)]="caloriesBurnt">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Category </label>
      <div class="col-sm-4">
        <!-- <input type="text" class="form-control" name="workoutCategory" [(ngModel)]="workoutCategory"> -->
        <select (change)="onSelect($event)" formControlName="categoryId" [(ngModel)]="selectedCategory.categoryId">
          <option *ngFor="let category of viewCategoryList"  [ngValue]="category.categoryId">
            {{category.categoryName}}
          </option>
        </select>
      </div>
    </div>
 </div>
 <div>
  <!-- <input type="button" class="btn btn-info" value="Add Workout" (click)="onSubmit()"> -->
  
   <input type="submit" class="btn btn-info" value="Add Workout">
  </div>
</div>
</form>
{{addWorkoutForm.value | json}}
<!-- Selected Category ID: {{category.categoryId}} & Name: {{category.categoryTitle}} -->
</div>
