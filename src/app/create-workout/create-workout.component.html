<div class="div-position container-fluid">
  <h1 class="header">
  Add Workout
</h1>
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-4 col-sm-4 col-xs-12">
<form #addWorkoutForm="ngForm" class="form-container form-horizontal" (ngSubmit)="onAddWorkoutFormSubmit(addWorkoutForm)"> 
<div id="add-workout-wrapper">
  <div class="form-group">
      <label class="form-control-label label">Title </label>
        <input class="form-control" placeholder="Workout Title" name="workoutTitle" [(ngModel)]="workoutTitle" type="text">
    </div>
 <div class="form-group">
      <label class="form-control-label label">Note </label>
        <textarea class="form-control" placeholder="Type notes here..." name="workoutNote" [(ngModel)]="workoutNote"></textarea>
 </div>
 <div class="form-group">
      <label class="form-control-label label">Calories Burnt Per Min </label>
        <input type="text" placeholder="Calories Burnt Per Min" class="form-control" name="caloriesBurnt" [(ngModel)]="caloriesBurnt">
 </div>
 <div class="form-group">
      <label class="form-control-label label">Category </label>
        <select (change)="onSelect($event)" name="categoryId" [(ngModel)]="selectedCategory.categoryId">
          <option *ngFor="let category of viewCategoryList"  [ngValue]="category.categoryId">
            {{category.categoryName}}
          </option>
        </select>
      </div>
 <div>  
   <input type="submit" class="btn btn-success btn-block submit-btn" value="Add Workout">
  </div>
</div>
</form>
  </div>
</div>
<!-- {{addWorkoutForm.value | json}} -->
<!-- Selected Category ID: {{category.categoryId}} & Name: {{category.categoryTitle}} -->
</div>
