<div class="div-position">
  <h1>
  Add Workout
</h1>
<form #addWorkoutForm="ngForm" class="form-horizontal" (ngSubmit)="onAddWorkoutFormSubmit(addWorkoutForm)"> 
<div id="add-workout-wrapper">
  <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Title: </label>
      <div class="col-sm-4">
        <input class="form-control" name="workoutTitle" [(ngModel)]="workoutTitle" type="text">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Note: </label>
      <div class="col-sm-4">
        <textarea class="form-control" name="workoutNote" [(ngModel)]="workoutNote"></textarea>
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Calories Burnt Per Min </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="caloriesBurnt" [(ngModel)]="caloriesBurnt">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Category </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="workoutCategory" [(ngModel)]="workoutCategory">
      </div>
    </div>
 </div>
 <div>
  <!-- <input type="button" class="btn btn-info" value="Add Workout" (click)="onSubmit()"> -->
  
   <input type="submit" class="btn btn-info" value="Add Workout">
  </div>
</div>
</form>
{{addWorkoutForm.value | json}}
</div>
