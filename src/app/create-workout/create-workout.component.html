<div class="div-position">
  <h1>
  Add Workout
</h1>
<form class="form-horizontal">
<div id="add-workout-wrapper">
  <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Title: </label>
      <div class="col-sm-4">
        <input class="form-control" type="text">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Note: </label>
      <div class="col-sm-4">
        <textarea class="form-control"></textarea>
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Calories Burnt Per Min </label>
      <div class="col-sm-4">
        <input type="text" class="form-control">
      </div>
    </div>
 </div>
 <div class="form-group">
    <div class="col-sm-10">
      <label class="col-sm-2 form-control-label">Category </label>
      <div class="col-sm-4">
        <input type="text" class="form-control">
      </div>
    </div>
 </div>
 <div>
   <input type="button" class="btn btn-info" value="Add Workout" (click)="onSubmit()">
 </div>
</div>
</form>
</div>
