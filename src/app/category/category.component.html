
 <div class="div-position container-fluid">
    <h1 class="header">
        Add Category
      </h1>
      <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
      <form #addCategoryForm="ngForm" class="form-horizontal form-container" (ngSubmit)="addWorkoutCategory(addCategoryForm)">
      <div class="form-group">
        <div class="col-xs-10">
        <input class="form-control" name="categoryName" [(ngModel)]="categoryName" type="text">
        </div>
        <span>
            <button type="submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </span>
        </div>
      <table>
            <tr *ngFor = "let category of viewAllCategory; let i = index">
              <td class="td-style">
                <div class="viewAllWorkout-font">
                  <input type="text" class="form-control" [attr.id]="'category-' + i" [value]="category.categoryName" [readonly]="isReadOnly">
                </div>
              </td>
              <td class="td-style">
                <input class="btn btn-info"  type="button" [attr.id]="'editBtn' + i" value="Edit" (click)="editCategory(category,i,$event)">
            </td>
            <td class="td-style">
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteCategory(category,i)">
            </td>
            </tr>
          </table>
    </form>
          </div>
      </div>
</div>
